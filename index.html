<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Calculator app</title>

	<link rel="stylesheet" href="css/theme1.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
			margin-top: 10px
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>

	<div class="container">

		<div class="sup">
			<div class="theme">
				<div class="valor-actual">calc</div>
				<div style="display: flex; align-items: flex-end;">
					<div class="label-numeros">
						<label>1</label>
						<label>2</label>
						<label>3</label>
					</div>
					<div style="font-size: 16px; margin-right: 5px;">THEME</div>
					<div class="theme-toggle">
						<label class="custom-radio-button">
							<input id="first" name="toggle-state" type="radio" checked />
							<span class="checkmark"></span>
						</label>

						<label class="custom-radio-button">
							<input id="second" name="toggle-state" type="radio" />
							<span class="checkmark"></span>
						</label>

						<label class="custom-radio-button">
							<input id="third" name="toggle-state" type="radio" />
							<span class="checkmark"></span>
						</label>
					</div>

					

				</div>
			</div>

			<div class="display">
				<div id="valor-anterior">849 * </div>
				<div class="valor-actual" id="valor-actual">96</div>
			</div>
		</div>

		<div class="inf">
			<button class="numero">7</button>
			<button class="numero">8</button>
			<button class="numero">9</button>
			<button class="color-blue text-small" onclick="screen.borrarNumero()">DEL</button>

			<button class="numero">4</button>
			<button class="numero">5</button>
			<button class="numero">6</button>
			<button class="operador" value="sumar">+</button>

			<button class="numero">1</button>
			<button class="numero">2</button>
			<button class="numero">3</button>
			<button class="operador" value="restar">-</button>

			<button class="numero">.</button>
			<button class="numero">0</button>
			<button class="operador" value="dividir">/</button>
			<button class="operador" value="multiplicar">x</button>

			<button class="col-2 color-blue text-small" onclick="screen.borrarDisplay()">RESET</button>
			<button class="col-2 operador color-red text-small" value="igual">=</button>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Neri Laredo De La Paz</a>.
		</div>

	</div>

</body>

</html>
